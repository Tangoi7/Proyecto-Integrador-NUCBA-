<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../register.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../MediaQueries/responsiveRegister.css">
    <link rel="stylesheet" href="../animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                <img src="../assets/Imagenes/icono-nav.png" alt="icono"> </a>
            </div>
            <div class="boton-inicio">
                <a href="../index.html"><button>INICIO</button></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-register">
            <div class="msj">
                <h1>Bienvenido a</h1>
                <h1>Bases Alsina</h1>
            </div>
            <hr>
            <form>
                <div class="input-box">
                    <div>
                        <span>Nombre Completo:</span>
                    </div>
                    <div>
                        <input type="text" placeholder="Nombre Completo" required>
                     </div>
                </div>
                <div class="input-box">
                    <div>  
                        <span>Nombre de Usuario:</span>
                    </div>
                    <div>
                        <input type="text" placeholder="Nombre de Usuario" required>
                    </div>
                </div>

                <div class="input-box">
                    <div>
                        <span>Correo Electronico:</span>
                    </div>
                    <div>
                        <input type="email" placeholder="Correo Electronico" required>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <span>Telefono:</span>
                    </div>
                    <div>
                        <input type="number" placeholder="Telefono" required>
                    </div>
                </div>

                <div class="input-box">
                    <div>
                        <span>Contraseña:</span>
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <span>Confirmar Contraseña:</span>
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" required>   
                    </div>
                </div>
                
                <div class="genero">
                    <label for="generos">Genero</label>
                    <select name="generos" id="generos">
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="nogenero">Prefiero no contestar</option>
                    </select>
                </div>
                
            </form>
            
            <div class="button">
                <a href="../index.html"><input type="submit" value="Registrarse"></a>
            </div>

        </div>
    </main>

    <footer>
        <div id="footer-container">
            <div class="footer-icon">
                <img src="../assets/Imagenes/icono-nav.png" alt="icono">
            </div>
            <div class="footer-contacto">
                <h3>CONTACTO</h3>
                <div class="contacto">
                    <h4>+54 1122334455</h4>
                    <h4>comercial@alsilasuelas.com</h4>
                </div>
            </div>
            <div class="red-social">
                <h3>REDES SOCIALES</h3>
                <div class="red">
                    <i class="fa-brands fa-instagram" style="font-size:50px"></i>
                    <i class="fa-brands fa-square-facebook" style="font-size:50px"></i>
                </div>
            </div>
            <div class="ubicacion">
                <h3>UBICACIÓN</h3>
                <div class="ubi">
                    <h4>Valentin Alsina, Buenos Aires, Argentina.</h4>
                    <h4>Av peron 999</h4>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
