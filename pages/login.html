<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet" href="../animations.css">
    <link rel="stylesheet" href="../MediaQueries/responsiveLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                <img src="../assets/Imagenes/icono-nav.png" alt="icono"> </a>
            </div>
            <div class="boton-inicio">
                <a href="../index.html"><button>INICIO</button></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <h1>Iniciar Sesión</h1>
            <form method="post" class="login">
                <div class="username">
                    <label>Correo Electronico</label>
                    <input type="email" placeholder=" Email" class="correo">
                </div>
                <div class="password">
                    <label>Contraseña</label>
                    <input type="password" placeholder=" Password" class="pass">
                </div>
                <div class="login-bot">
                    <input type="checkbox" id="checkid">
                    <label for="checkid">Recordarme</label>
                </div>
                <div class="login-button">
                    <a href="#">Olvide mi contraseña</a>
                    <a href="./register.html">No tengo una cuenta</a>
                    <input type="submit" value="Iniciar Sesión" class="sub-log">
                </div>
            </form>
        </div>

    </main>

    <footer>
        <div id="footer-container">
            <div class="footer-icon">
                <img src="../assets/Imagenes/icono-nav.png" alt="icono">
            </div>
            <div class="footer-contacto">
                <h3>CONTACTO</h3>
                <div class="contacto">
                    <h4>Tel: +54 1122334455</h4>
                    <h4>Email: comercial@alsilasuelas.com</h4>
                </div>
            </div>
            <div class="red-social">
                <h3>REDES SOCIALES</h3>
                <div class="red">
                    <i class="fa-brands fa-instagram" style="font-size:50px"></i>
                    <i class="fa-brands fa-square-facebook" style="font-size:50px"></i>
                </div>
            </div>
            <div class="ubicacion">
                <h3>UBICACIÓN</h3>
                <div class="ubi">
                    <h4>Valentin Alsina, Buenos Aires, Argentina.</h4>
                    <h4>Av peron 2254</h4>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
